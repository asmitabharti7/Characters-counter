<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time counter</h2>
        
        <textarea id="textarea" class="textarea" placeholder="please write your text here..." maxlength="1000"></textarea>
        <div class="counter-container">
            
            <p>Total characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining characters: <span class="remaining-characters" id="remaining-characters"></span></p>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
